<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scaffold</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.js'></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Web Scaffold</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="home-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="calendar-link">Calendar</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="music-link">Music Player</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main id="content" class="container mt-4">
        <section id="home">
            <h1>Welcome to the Web Scaffold</h1>
            <p>This is a basic scaffold for your web application. Use the navigation to access different features.</p>
        </section>

        <section id="calendar" style="display:none;">
            <h2>Calendar</h2>
            <div id="calendar-container"></div>
            <button class="btn btn-primary mt-3" id="add-event">Add Event</button>
        </section>

        <section id="music" style="display:none;">
            <h2>Music Player</h2>
            <div id="music-player" class="mt-3">
                <audio id="audio-player" controls></audio>
                <div class="mt-3">
                    <button class="btn btn-primary" id="play-pause">Play/Pause</button>
                    <button class="btn btn-secondary" id="prev-track">Previous</button>
                    <button class="btn btn-secondary" id="next-track">Next</button>
                    <input type="range" id="volume-control" min="0" max="100" value="100" class="form-range mt-3">
                </div>
                <div class="mt-3">
                    <input type="file" id="file-upload" accept="audio/*" class="form-control">
                </div>
            </div>
        </section>
    </main>

    <footer class="mt-4 text-center">
        <p>&copy; 2024 Web Scaffold Project</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
